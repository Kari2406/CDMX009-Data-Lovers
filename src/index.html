<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">

</head>

<body>

  <header class="my-header">
    <div class="container flex-box-horizontal">
      <div class="logo">
        <img src="img/logo-patients_1.svg">
      </div>
      <div class="user">
        <p>¡Hola Adriana!</p>
        <img src="img/foto_adri.png">
      </div>
    </div>
  </header>
  <main>
    <section class="margin-top">
      <div class="container card-hardData">
        <div class="col-4">
          <div class="subtitle">
            <h3>Total de pacientes</h3>
          </div>
          <div class="card">
            <div class="width-data">
              <p class="data blue-line"><span class="number-bold">22</span> <br>Mujeres</p>
            </div>
            <div class="width-data">
              <p class="data"><span class="number-bold">28</span> <br>Hombres</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="margin-top">
      <div class="container">
        <div class="col-8">
          <div class="tab">
            <div class="btn-tab">
              <div class="first-btn width-btn">
                <a href="#">Gráficas</a> 
              </div>
              <div class="width-btn">
                <a href="#">Pacientes</a>  
              </div>
            </div>
            <div class="allCharts">
              <div class="charts´">
                <canvas id="myChart" width="400" height="400"></canvas>
              </div>
              <div class="charts">
                <canvas id="myChart2" width="400" height="400"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="margin-top">
      <div class="container">
        <div class="col-8">
          <div class="tab-Patients">
            <div class="btn-tab">
              <div class="first-btn width-btn">
                <a href="#">Gráficas</a> 
              </div>
              <div class="width-btn">
                <a href="#">Pacientes</a>  
              </div>
            </div>
            <div class="allCharts">
              <div class="charts´">
                <canvas id="myChart" width="400" height="400"></canvas>
              </div>
              <div class="charts">
                <canvas id="myChart2" width="400" height="400"></canvas>
              </div>
            </div>
  
          </div>
        </div>

      </div>
    </section>
  </main>
  <script src="../node_modules/chart.js/dist/Chart.js"></script>
  <script src="charts.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
